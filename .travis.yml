sudo: required
# https://docs.travis-ci.com/user/trusty-ci-environment/
dist: xenial
language: python
python:
    # python versions used in el7 SCL & supported fedora
    - "3.6"
    - "3.7"
env:
    - TEST=pulp
    - TEST=docs
matrix:
  exclude:
    - python: "3.6"
      env: TEST=docs
  fast_finish: true
addons:
    # postgres versions provided by el7 RHSCL (lowest supportable version)
    postgresql: "9.6"
services:
    - postgresql
    - redis-server
install: source .travis/install.sh
before_script: source .travis/before_script.sh
script: source .travis/script.sh

stages:
  - name: test
  - name: deploy
    if: tag IS present
  - name: publish-beta-docs
    if: tag IS present
  - name: publish-nightly-docs
jobs:
  include:
  - stage: deploy
    script: skip
    deploy:
      provider: pypi
      distributions: sdist bdist_wheel
      user: pulp
      password:
        secure: 
      on:
        tags: true
  - stage: publish-beta-docs
    script: bash .travis/publish_docs.sh rc
    env:
      - DJANGO_MAX=2.2.100
      - DB=postgres
      - TEST=docs
    if: tag IS present
  - stage: publish-nightly-docs
    script: bash .travis/publish_docs.sh nightly
    env:
      - DJANGO_MAX=2.2.100
      - DB=postgres
      - TEST=docs
    if: type != pull_request
